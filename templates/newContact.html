<!DOCTYPE html>
<html>
<head>
  <title>KABY meeting planner</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <!-- for FF, Chrome, Opera -->
  <link rel="icon" type="image/png" href="images/kaby.png" sizes="16x16">
  <link rel="icon" type="image/png" href="images/kaby.png" sizes="32x32">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css"/>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <!-- Include jQuery -->
<script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>

<!-- Include Date Range Picker -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>

<!-- Kaby Stylesheet -->
<link rel="stylesheet" href="/static/css/main.css" />

</head>
<body>


<br>
<div class="container" id="body-wrapper">
	<div class="container text-center">
		<div class="row content">
			<div class="col-sm-5 text-left">
				<h1>KABY Meeting Planner</h1>
			</div>
			<div class="col-sm-5 text-right">
			<br>
			<br>
			</div>
		</div>
	</div>
	<hr>
	<ul class="nav nav-pills red">
			<li role="presentation"><a href="home">Home</a></li>
		    <li role="presentation"><a href="newMeeting">New Meeting</a></li>
		    <li role="presentation"class="active"><a href="newContact">New Contacts</a></li>
		    <li role="presentation"><a href="logout">Log out</a></li>
	</ul>
	<hr>
	<br>
	<br>

		<form action="contact_action" method="post">
		<div class="form-group row text-center" >
		 	<label for="example-text-input" class="col-sm-2 col-form-label">Group name</label>
			<div class="col-sm-7">
				<input class="form-control" type="text" name="group_name" placeholder="Group name" id="example-text-input">
		 	</div>
		</div>
		<div class="form-group row text-center">
		 	<label for="date" class="col-sm-2 col-form-label">Email address</label>
			<div class="col-sm-4">
				<input class="form-control" id="date" name="email_address" placeholder="example@uoregon.com" type="text"/>
		 	</div>
		</div>
		
		<div class="container">
			<div class="row content">
			<div class="col-sm-4"> </div>
			<div class="col-sm-2 text-right">
				<!--<a class="btn btn-primary" href="#"> Submit </a>
				<input class="btn btn-danger" type="reset" value="Erase">-->
				<input class="btn btn-success" type="submit" value="Submit">
			</div>
			<div class="col-sm-2 text-left">
				<a class="btn btn-danger" href="home"> Cancel </a>
			</div>
			</div>
		</div>
		</form>
		<br>
		<br>

  </div>
  <br>
  <br>
</body>
</html>
