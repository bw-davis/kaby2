<!DOCTYPE html>
<html>
<head>
  <title>KABY meeting planner</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <!-- for FF, Chrome, Opera -->
  <link rel="icon" type="image/png" href="images/kaby.png" sizes="16x16">
  <link rel="icon" type="image/png" href="images/kaby.png" sizes="32x32">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css"/>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<link rel="stylesheet" type="text/css" media="screen" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.9.3/css/bootstrap-select.min.css">
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.9.3/js/bootstrap-select.min.js"></script>




  <!-- Include jQuery -->
<script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>

<!-- Include Date Range Picker -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>


<script>
    $(document).ready(function(){
        var date_input=$('input[name="date"]'); //our date input has the name "date"
        var container=$('.bootstrap-iso form').length>0 ? $('.bootstrap-iso form').parent() : "body";
        date_input.datepicker({
            format: 'mm/dd/yyyy',
            container: container,
            todayHighlight: true,
            autoclose: false,
            multidate: true,
        })
    });

    $(document).ready(function(){
        var date_input=$('input[name="date2"]'); //our date input has the name "date"
        var container=$('.bootstrap-iso form').length>0 ? $('.bootstrap-iso form').parent() : "body";
        date_input.datepicker({
            format: 'mm/dd/yyyy',
            container: container,
            todayHighlight: true,
            autoclose: false,
            multidate: true,
        })
    })
</script>

<!-- Kaby Stylesheet -->
<link rel="stylesheet" href="/static/css/main.css" />

</head>
<body>


<br>
<div class="container" id="body-wrapper">
	<div class="container text-center">
		<div class="row content">
			<div class="col-sm-5 text-left">
				<h1>KABY Meeting Planner</h1>
			</div>
			<div class="col-sm-5 text-right">
			<br>
			<br>
			</div>
		</div>
	</div>
	<hr>
	<ul class="nav nav-pills red">
			<li role="presentation" ><a href="home">Home</a></li>
		    <li role="presentation" class="active"><a href="#">New Meeting</a></li>
		    <li role="presentation"><a href="newContact">New Contacts</a></li>
		    <li role="presentation"><a href="logout">Log out</a></li>
		 </ul>
		  <hr>
		  <br/>
		  <br>

		<form action="form_action" method="post">
		<div class="form-group row text-center" >
		 	<label for="mName" class="col-sm-2 col-form-label">Meeting Name</label>
			<div class="col-sm-10">
				<input class="form-control" type="text" placeholder="Meeting name" id="mName" name="mName">
		 	</div>
		</div>
		<div class="form-group row text-center" >
		 	<label for="loc" class="col-sm-2 col-form-label">Meeting Location</label>
			<div class="col-sm-10">
				<input class="form-control" type="text" placeholder="Meeting location" id="desc" name="loc">
		 	</div>
		</div>
		<div class="form-group row text-center">
		 	<label for="desc" class="col-sm-2 col-form-label">Meeting Description</label>
			<div class="col-sm-10">
  				<textarea class="form-control" rows="5" id="desc" name="desc"></textarea>
		 	</div>
		</div>
		<div class="form-group row text-center">
		 	<label for="date" class="col-sm-2 col-form-label">Select contacts</label>
 				<div class="col-sm-4 dropdown text-left" name="date" id="date">
					<select name="dd2"  class="selectpicker" data-style="btn-primary" multiple>
						{% for o in leaders%}
							<option value={{o}}>{{o}}</option>
 							<br />
              			{% endfor %}
					</select>



    					

  					</ul>
				</div> 
		</div>

		<div class="form-group row text-center">
		 	<label for="meeting_len" class="col-sm-2 col-form-label">Select meeting length</label>
 				<div class="col-sm-4 dropdown text-left" name="meeting_len" id="meeting_len">
  					<button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown"> Length options
  						<span class="caret"></span>
					</button>

					<select class="dropdown-menu" style="height: 6em; width: 15em; overflow: auto;" name="meeting_len" multiple>
  						<option value="15">15 min</option>
  						<option value="30">30 min</option>
  						<option value="45">45 min</option>
  						<option value="60">1hr</option>
  						<option value="90">1.5hr</option>
  						<option value="120">2hr</option>
  						<option value="180">3hr</option>
  						<option value="360">6hr</option>
  						<option value="720">12hr</option>
					</select>
    					
  					</ul>
				</div> 
		</div>






		<div class="form-group row text-center">
		 	<label for="date" class="col-sm-2 col-form-label">Select Dates</label>
			<div class="col-sm-4">
				<input class="form-control" id="date" name="date" placeholder="MM/DD/YYY" type="text"/>
		 	</div>
		</div>
		<br>
		<br>
		<br>
		<hr>
		<br>



		<div class="container">
			<div class="row content">
			<div class="col-sm-4"> </div>
			<div class="col-sm-2 text-right">
				<!--<a class="btn btn-primary" href="#"> Submit </a>
				<input class="btn btn-danger" type="reset" value="Erase">-->
				<input class="btn btn-success" type="submit" value="Submit">
			</div>
			<div class="col-sm-2 text-left">
				<a class="btn btn-danger" href="home"> Cancel </a>
			</div>
			</div>
		</div>
		</form>
		<br>
		<br>

  </div>

  <br>
  <br>
</body>
</html>
