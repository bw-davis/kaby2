<!DOCTYPE html>
<html>
<head>
  <title>KABY meeting planner</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- for FF, Chrome, Opera 
  <link rel="icon" type="image/png" href="images/kaby.png" sizes="16x16">
  <link rel="icon" type="image/png" href="images/kaby.png" sizes="32x32">
	-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  <!-- Kaby Stylesheet -->
  <link rel="stylesheet" href="/static/css/main.css" />
  <!-- Custom stylesheet for index.html -->
  <style>
    #body-wrapper {
        background-color: #ffffff;
        margin-bottom: 0;
        margin: 0 auto;
        border-radius: 0; 
        width: 100%;
        position: auto;
        max-width: 1100px;
    }
  </style>
</head>
<body>


<br>
<div class="container" id="body-wrapper">
	<div class="container text-center">
		<div class="row content">
			<div class="col-sm-5 text-left">
				<h1> Kaby Meeting Planner </h1>
			</div>
			<div class="col-sm-5 text-right">
			<br>
			<br>
			</div>
		</div>
	</div>
	<hr>
	<ul class="nav nav-pills red">
			<li role="presentation" class="active"><a href="#">Home</a></li>
		    <li role="presentation"><a href="newMeeting">New Meeting</a></li>
		    <li role="presentation"><a href="newContact">New Contacts</a></li>
		    <li role="presentation"><a href="logout">Log out</a></li>
	</ul>
	<hr>
	<br>
	<br>

	<div class="container text-center">
		<div class="row content">
			<div class="col-sm-1 text-left">
				</div>
			    <div class="col-sm-9 text-left">
						<h3>up comming meetings</h3>
						<div class="form-group row text-center">
							<div class="col-10">
				  				<div class="text-left scrollable">
									{%for o in meetings%}
				  				<a href="http://ix.cs.uoregon.edu:5951/view_meeting/69">{{o}}</a>
								<br>
									{%endfor%}
				  				</div>
						 	</div>
						</div>



				</div>
				</div>
				<div class="row content">
					<div class="col-sm-1 text-left">
						</div>
					    <div class="col-sm-9 text-left">
								<h3>Past meetings</h3>
								<div class="form-group row text-center">
									<div class="col-10">
						  				<div class="scrollable">
				  						</div>
								 	</div>
								</div>
						</div>
				</div>
		  </div>
		 <br>
		 <br>
  </div>
  <br>
  <br>
</body>
</html>
